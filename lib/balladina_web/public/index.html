<html>
  <head>
    <title>Tout allors</title>
    <link rel="stylesheet" media="screen" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" media="screen" href="/css/app.css"/>
  </head>

  <body>
    <div id="mosaic">
      <div id="remote-view"></div>
    </div>
    <div id="panel">
      <video id="local-view" width="320"></video>

      <div id="controls"></div>
      <div id="peers"></div>
    </div>
  </body>

  <script type="text/template" id="controls-template">
    <div class="toggle-recording">
      <i class="fa fa-microphone icon"></i>
    </div>
  </script>

  <script type="text/template" id="track-template">
    <div class="track" data-id="<%= id %>">
      ID: <%= id %>
    </div>
  </script>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://simplewebrtc.com/latest.js"></script>
  <script type="text/javascript" src="/js/recorderjs/recorder.js"></script>
  <script type="text/javascript" src="/js/underscore-min.js"></script>
  <script type="text/javascript" src="/js/backbone-min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</html>
