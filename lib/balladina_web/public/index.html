<html>
  <head>
    <title>Tout allors</title>
    <link rel="stylesheet" media="screen" href="/css/app.css"/>
    <script type="text/javascript" src="/js/react-0.9.0.js"></script>
    <script type="text/javascript" src="/js/JSXTransformer-0.9.0.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

    <script type="text/jsx">
      /**
       * @jsx React.DOM
       */
      var TrackList = React.createClass({
        render: function() {
          var trackNodes = this.props.peers.map(function (peerId) {
            return <Track peerId={peerId}/>;
          });

          return (
            <div id="tracks">
              {trackNodes}
            </div>
          );
        }
      });

      var Track = React.createClass({
        render: function() {
          return (
            <div className="track">
              <p>ID: {this.props.peerId}</p>
              <input type="range" name="volume" />
            </div>
          );
        }
      });
    </script>
  </head>

  <body>
    <div id="mosaic"></div>
    <div id="controls"></div>
  </body>
</html>
